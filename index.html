<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaniChat</title>	
    <link rel="stylesheet" href="style.css">
</head>

<body>
 
	<header class="cabecalho">
		<div class="cabecalho__frame6">
			<img src="Frame6.png">
		</div>    
    </header>
	
    <main class="digitacao">		
        <section class="digitacao__conteudo">	   
			
			<textarea class="digitacao__conteudo__escrita" placeholder="Digite seu texto" wrap="hard"></textarea>				
         
			<div class="digitacao__conteudo__frame1">
				<img src="Frame1.png">
			</div>
			
			<div class="digitacao__conteudo__botoes">
				<button class="digitacao__conteudo__botoes__criptografar" onclick="criptografar()">Criptografar</button>
				<button class="digitacao__conteudo__botoes__descriptografar" onclick="descriptografar()">Descriptografar</button>
			</div>
			
		</section> 
		
        <section class="digitacao__leitura">
			<textarea class="digitacao__leitura__copiar"></textarea>
			<img class="digitacao__leitura__imagem" src="Imagem.png" alt="desenho de uma pessoa sentada com uma lupa verificando um diamante">
			
			<div class="digitacao__leitura__advertencias">
				<p class="digitacao__leitura__advertencias__primeira__advertencia">Nenhuma mensagem encontrada</p>
				<p class="digitacao__leitura__advertencias__segunda__advertencia">Digite um texto que vocÃª deseja criptografar ou descriptografar</p>
			
			</div>
			<div class="digitacao__leitura__botao">
			 
			</div>
			
		</section>         
        
    </main>
    <footer class="rodape">
        <div class="apresentacao__links">                
                <a class="apresentacao__links__navegacao" href="https://github.com/ranibitwin">
                    <img src="github.png">
                    Github
                </a>
                <a class="apresentacao__links__navegacao" href="https://linkedin.com/in/raniele-ribeiro-de-souza">
                    <img src="linkedin.png">
                    Linkedin
                </a>                
                <a class="apresentacao__links__navegacao" href="https://wa.me/qr/EYWX33Z7VD3EJ1">
                    <img src="whatsapp.png">
                    WhatsApp
                </a>
            </div>
    </footer>
	
</body>
<script src="main.js" ></script> 
</html>
